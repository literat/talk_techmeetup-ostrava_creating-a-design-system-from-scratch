            #### Product vs Project

            The design system must not be a project.

            **It MUST be a product.**

            > The key information is that for design system to work, it has to be product development and it has to be approached that way.
            > It's a long-term journey that doesn't end.

            <aside class="notes">
              - to bychom měli multibrand
              - dále už se dostáváme k samotnému vývoji
              - hlavní informaci, kterou jsme si odnesli z filipovi přednášky
              - je že DS musí být produkt
              - ne projekt, ale reálný produktový vývoj se vším všudy
              - protože to nebude hned
              - budete ho rozvíjet, udržovat a měnit společně s vašimi dalšími produkty
              - potřebuje prostě vlastní tým vývojářu, manažera a všechno to kolem
            </aside>

            <aside class="notes">
              - dál a víc na dřeň
              - v DS se potkávají dva proudy, které spolu musí spolupracovat
              - design a vývoj
              - a proto DS není jenom ledajaká knihovna, kterou vidí vývojářy
              - ale je to celý komplenxní systém, který designer nejdřív musel vymyslet a nakreslit

              - od začátku a do konce je to o úzké spolupráci designéra s vývojářem
              - a jakmile k tomu dojde, začnou se dít magické věci
            </aside>
